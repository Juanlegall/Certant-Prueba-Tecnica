<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilo personalizado para un scrollbar más fino si es necesario */
        .scrollbar-thin {
            scrollbar-width: thin;
            scrollbar-color: #3b82f6 #f3f4f6;
        }

        .scrollbar-thin::-webkit-scrollbar {
            width: 8px;
        }

        .scrollbar-thin::-webkit-scrollbar-thumb {
            background-color: #3b82f6;
            border-radius: 4px;
        }

        .scrollbar-thin::-webkit-scrollbar-track {
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
<div class="flex h-screen bg-gray-100">
    <div class="bg-white w-64 p-6 flex flex-col justify-between shadow-lg">
        <div>
            <div class="mb-8">
                <h1 class="text-xl font-bold text-gray-800">Logo</h1>
            </div>
            <nav>
                <ul>
                    <li class="mb-4">
                        <a th:href="@{/Socio/ClienteHome}" class="flex items-center p-2 rounded-lg bg-blue-600 text-white font-semibold">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                            Home
                        </a>
                    </li>
                    <li class="mb-4">
                        <a th:href="@{/Socio/ClienteReserva}" class="flex items-center text-gray-700 hover:text-blue-600 transition-colors duration-200">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 0a2 2 0 002 2h2a2 2 0 002-2"></path></svg>
                            Clases
                        </a>
                    </li>
                    <li class="mb-4">
                        <a th:href="@{/Socio/MisReservas}" class="flex items-center text-gray-700 hover:text-blue-600 transition-colors duration-200">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h-4a2 2 0 01-2-2V8a2 2 0 012-2h4a2 2 0 012 2v10a2 2 0 01-2 2z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v4m0 0a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2a2 2 0 012-2h2z"></path></svg>
                            Mis Reservas
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="w-full">
            <a th:href="@{/Redirect/login}" class="w-full text-center py-2 px-4 bg-red-500 text-white font-bold rounded-lg shadow hover:bg-red-600 transition-colors duration-200">
                Salir
            </a>
        </div>
    </div>

    <div class="flex-1 flex flex-col p-8 overflow-y-auto scrollbar-thin">
        <header class="flex items-center justify-between mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Dashboard</h1>
        </header>

        <div class="flex-grow flex items-center justify-center">
            <div class="bg-blue-200 text-blue-800 p-8 rounded-lg shadow-xl text-center max-w-sm w-full">
                <p class="text-lg font-bold mb-4">COMPLETANDO 10 CLASES EN UN MES TE DAMOS UNA SESIÓN DE ENTRENAMIENTO GRATIS</p>
                <div class="bg-white text-gray-800 font-semibold p-4 rounded-lg shadow-md mb-4">
                    <span class="block text-sm">RECUENTO DE TUS CLASES ESTE MES:</span>
                    <p class="text-2xl font-extrabold mt-1" th:text="${clasesDelMes}">X</p>
                </div>
                <a th:href="@{/Socio/ClienteReserva}" class="w-full py-3 bg-blue-600 text-white font-bold rounded-lg shadow hover:bg-blue-700 transition-colors duration-200">
                    ANOTATE AQUÍ
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
