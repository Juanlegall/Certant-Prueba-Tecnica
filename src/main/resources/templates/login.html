<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center h-screen">
<div class="bg-white p-10 rounded-3xl shadow-lg max-w-md w-full text-center">
  <h1 class="text-2xl font-bold text-gray-800 mb-6">Iniciar Sesion</h1>

  <form action="#" th:action="@{/Redirect/Ingresar}" th:object="${usuario}" method="post" class="space-y-6">
    <div>
      <label for="email" class="block text-gray-700 font-medium text-left mb-1">Email/Nombre usuario</label>
      <input
              type="text"
              id="email"
              name="email"
              th:field="*{NombreUsuario}"
              placeholder="Ingrese su Email/Nombre usuario"
              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
      />
    </div>

    <div>
      <label for="password" class="block text-gray-700 font-medium text-left mb-1">Contraseña</label>
      <input
              type="password"
              id="password"
              name="password"
              th:field="*{Contrasena}"
              placeholder="Ingrese su contraseña"
              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
      />
    </div>

    <div class="mt-4">
      <a th:href="@{/Redirect/Registrarse}" class="text-blue-600 font-medium hover:underline">
        Registrarse
      </a>
    </div>

    <button
            type="submit"
            class="w-full py-3 bg-blue-600 text-white font-bold rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-200"
    >
      Ingresar
    </button>
  </form>
</div>
</body>
</html>
